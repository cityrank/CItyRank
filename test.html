<!DOCTYPE html>
<html>
<head>
    <title>CityRank Web</title>
    <!-- Include Mapbox CSS and JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <!-- Include CloudKit JS -->
    <script src="https://js.apple.com/icloud/cloudkit.js"></script>
    <style>
        /* Basic styling */
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize CloudKit
        CloudKit.configure({
            containers: [{
                containerIdentifier: 'your.container.id',
                apiTokenAuth: { apiToken: 'your-api-token', persist: true },
                environment: 'production' // or 'development'
            }]
        });

        // Initialize Mapbox
        mapboxgl.accessToken = 'your-mapbox-access-token';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [longitude, latitude], // Default center coordinates
            zoom: 10
        });

        // Fetch data from CloudKit
        CloudKit.getDefaultContainer().publicCloudDatabase.performQuery({
            recordType: 'YourRecordType'
        }).then(response => {
            if (response.hasErrors) {
                console.error(response.errors);
                return;
            }
            const records = response.records;
            records.forEach(record => {
                const { longitude, latitude } = record.fields;
                new mapboxgl.Marker().setLngLat([longitude, latitude]).addTo(map);
            });
        });
    </script>
</body>
</html>
