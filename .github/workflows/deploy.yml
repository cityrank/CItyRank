name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Triggers on push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Checkout the code

      - name: Replace tokens in home.html
        run: |
          sed -i 's|{{MAPBOX}}|'"$MAPBOX"'|g' map/home.html
          sed -i 's|{{APPLE}}|'"$CLOUDKIT_TOKEN"'|g' map/home.html
        env:
          MAPBOX: ${{ secrets.MAPBOX_TOKEN }}
          CLOUDKIT_TOKEN: ${{ secrets.CLOUDKIT_TOKEN }}

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main  # Pull the latest changes from the remote main branch
          git add map/home.html
          git commit -m "Update tokens in home.html"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./map
