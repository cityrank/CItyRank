name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List files for troubleshooting
        run: ls -R  # Lists all files to confirm file paths

      - name: Replace Mapbox token
        run: |
          echo "Replacing Mapbox token in home.html file"
          sed -i 's|{{MAPBOX}}|'"$MAPBOX"'|g' ./map/home.html
          cat ./map/home.html  # Print the updated file for debugging
        env:
          MAPBOX: ${{ secrets.MAPBOX }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./map
